<h1>User List</h1>
<button (click)="load()">Load Users</button>

@if (loading$ | async) {
  <p>Loading...</p>
}

@if (error$ | async) {
  <p style="color:red;">Error: {{ error$ }}</p>
}

<ul>
  @for (user of users$ | async; track $index) {
  <li>
    {{ user.name }} ({{ user.email }})
  </li>
  }
</ul>
